<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 700 400">
  <defs>
    <linearGradient id="headerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#81C784"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
  </defs>

  <!-- Left: Main window with invalid input -->
  <g transform="translate(0,0)">
    <!-- Window frame -->
    <rect x="10" y="10" width="350" height="380" rx="8" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>

    <!-- Title bar -->
    <rect x="10" y="10" width="350" height="30" rx="8" fill="url(#headerGrad2)"/>
    <rect x="10" y="25" width="350" height="15" fill="url(#headerGrad2)"/>

    <!-- Window controls -->
    <circle cx="28" cy="25" r="5" fill="#FF5252"/>
    <circle cx="45" cy="25" r="5" fill="#FFC107"/>
    <circle cx="62" cy="25" r="5" fill="#4CAF50"/>

    <!-- Title -->
    <text x="185" y="30" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Green Garden App</text>

    <!-- Content -->
    <rect x="25" y="50" width="320" height="330" fill="white" rx="4"/>

    <!-- Garden Size - Invalid -->
    <text x="35" y="75" font-family="Arial, sans-serif" font-size="11" fill="#424242">Garden Size (sq m):</text>
    <rect x="160" y="60" width="170" height="24" rx="3" fill="#FFEBEE" stroke="#F44336" stroke-width="1.5"/>
    <text x="168" y="77" font-family="Arial, sans-serif" font-size="10" fill="#F44336">INVALID INPUT</text>

    <!-- Zip Code - Invalid -->
    <text x="35" y="105" font-family="Arial, sans-serif" font-size="11" fill="#424242">Zip Code:</text>
    <rect x="160" y="90" width="170" height="24" rx="3" fill="#FFEBEE" stroke="#F44336" stroke-width="1.5"/>
    <text x="168" y="107" font-family="Arial, sans-serif" font-size="10" fill="#F44336">INVALID INPUT</text>

    <!-- Sun Exposure -->
    <text x="35" y="135" font-family="Arial, sans-serif" font-size="11" fill="#424242">Sun Exposure:</text>
    <rect x="160" y="120" width="170" height="24" rx="3" fill="white" stroke="#BDBDBD"/>
    <text x="168" y="137" font-family="Arial, sans-serif" font-size="10" fill="#424242">Less than 4 hours</text>

    <!-- Maintenance Level -->
    <text x="35" y="165" font-family="Arial, sans-serif" font-size="11" fill="#424242">Maintenance Level:</text>
    <rect x="160" y="150" width="170" height="24" rx="3" fill="white" stroke="#BDBDBD"/>
    <text x="168" y="167" font-family="Arial, sans-serif" font-size="10" fill="#424242">Low</text>

    <!-- Budget - Invalid -->
    <text x="35" y="195" font-family="Arial, sans-serif" font-size="11" fill="#424242">General Budget (USD):</text>
    <rect x="160" y="180" width="170" height="24" rx="3" fill="#FFEBEE" stroke="#F44336" stroke-width="1.5"/>
    <text x="168" y="197" font-family="Arial, sans-serif" font-size="10" fill="#F44336">INVALID INPUT</text>

    <!-- Plant Types label -->
    <text x="35" y="230" font-family="Arial, sans-serif" font-size="11" fill="#424242">Existing Plant Types:</text>

    <!-- Plant list box -->
    <rect x="160" y="215" width="170" height="130" rx="3" fill="white" stroke="#BDBDBD"/>

    <!-- Checkboxes -->
    <g font-family="Arial, sans-serif" font-size="9" fill="#424242">
      <rect x="168" y="223" width="12" height="12" rx="2" fill="white" stroke="#BDBDBD"/>
      <text x="185" y="233">Annuals</text>

      <rect x="168" y="240" width="12" height="12" rx="2" fill="white" stroke="#BDBDBD"/>
      <text x="185" y="250">Perennials</text>

      <rect x="168" y="257" width="12" height="12" rx="2" fill="white" stroke="#BDBDBD"/>
      <text x="185" y="267">Bulbs</text>

      <rect x="168" y="274" width="12" height="12" rx="2" fill="white" stroke="#BDBDBD"/>
      <text x="185" y="284">Shrubs</text>

      <rect x="168" y="291" width="12" height="12" rx="2" fill="white" stroke="#BDBDBD"/>
      <text x="185" y="301">Trees</text>

      <rect x="168" y="308" width="12" height="12" rx="2" fill="white" stroke="#BDBDBD"/>
      <text x="185" y="318">Climbers</text>

      <rect x="168" y="325" width="12" height="12" rx="2" fill="#4CAF50" stroke="#388E3C"/>
      <path d="M171 331 L174 334 L178 328" stroke="white" stroke-width="1.5" fill="none"/>
      <text x="185" y="335">Grasses</text>
    </g>

    <!-- Submit button -->
    <rect x="160" y="355" width="80" height="28" rx="3" fill="#4CAF50"/>
    <text x="200" y="374" font-family="Arial, sans-serif" font-size="11" fill="white" text-anchor="middle" font-weight="bold">Submit</text>
  </g>

  <!-- Arrow -->
  <g transform="translate(370, 180)">
    <line x1="0" y1="20" x2="50" y2="20" stroke="#757575" stroke-width="3"/>
    <polygon points="50,12 70,20 50,28" fill="#757575"/>
  </g>

  <!-- Right: Alert dialog -->
  <g transform="translate(400, 120)" filter="url(#shadow)">
    <!-- Dialog box -->
    <rect x="0" y="0" width="280" height="150" rx="8" fill="white" stroke="#E0E0E0" stroke-width="1"/>

    <!-- Header -->
    <rect x="0" y="0" width="280" height="35" rx="8" fill="url(#headerGrad2)"/>
    <rect x="0" y="20" width="280" height="15" fill="url(#headerGrad2)"/>
    <text x="140" y="23" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">Green Garden App</text>

    <!-- Error icon -->
    <circle cx="50" cy="85" r="22" fill="#FFEBEE"/>
    <g transform="translate(50, 85)">
      <line x1="-10" y1="-10" x2="10" y2="10" stroke="#F44336" stroke-width="4" stroke-linecap="round"/>
      <line x1="10" y1="-10" x2="-10" y2="10" stroke="#F44336" stroke-width="4" stroke-linecap="round"/>
    </g>

    <!-- Error message -->
    <text x="85" y="80" font-family="Arial, sans-serif" font-size="13" fill="#424242">Please enter valid inputs.</text>

    <!-- OK button -->
    <rect x="180" y="105" width="80" height="30" rx="4" fill="#4CAF50"/>
    <text x="220" y="125" font-family="Arial, sans-serif" font-size="12" fill="white" text-anchor="middle" font-weight="bold">OK</text>
  </g>
</svg>
