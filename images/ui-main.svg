<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 600">
  <defs>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4CAF50"/>
      <stop offset="100%" style="stop-color:#81C784"/>
    </linearGradient>
  </defs>

  <!-- Window frame -->
  <rect x="0" y="0" width="500" height="600" rx="8" fill="#F5F5F5" stroke="#BDBDBD" stroke-width="2"/>

  <!-- Title bar -->
  <rect x="0" y="0" width="500" height="35" rx="8" fill="url(#headerGrad)"/>
  <rect x="0" y="20" width="500" height="15" fill="url(#headerGrad)"/>

  <!-- Window controls -->
  <circle cx="20" cy="17" r="6" fill="#FF5252"/>
  <circle cx="40" cy="17" r="6" fill="#FFC107"/>
  <circle cx="60" cy="17" r="6" fill="#4CAF50"/>

  <!-- Title -->
  <text x="250" y="23" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Green Garden App</text>

  <!-- Content area -->
  <rect x="20" y="50" width="460" height="530" fill="white" rx="4"/>

  <!-- Garden Size -->
  <text x="40" y="80" font-family="Arial, sans-serif" font-size="13" fill="#424242">Garden Size (sq m):</text>
  <rect x="200" y="62" width="260" height="28" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="210" y="82" font-family="Arial, sans-serif" font-size="12" fill="#757575">100</text>

  <!-- Zip Code -->
  <text x="40" y="120" font-family="Arial, sans-serif" font-size="13" fill="#424242">Zip Code:</text>
  <rect x="200" y="102" width="260" height="28" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="210" y="122" font-family="Arial, sans-serif" font-size="12" fill="#757575">12345</text>

  <!-- Sun Exposure -->
  <text x="40" y="160" font-family="Arial, sans-serif" font-size="13" fill="#424242">Sun Exposure:</text>
  <rect x="200" y="142" width="260" height="28" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="210" y="162" font-family="Arial, sans-serif" font-size="12" fill="#424242">4-6 hours</text>
  <polygon points="440,152 450,152 445,162" fill="#757575"/>

  <!-- Maintenance Level -->
  <text x="40" y="200" font-family="Arial, sans-serif" font-size="13" fill="#424242">Maintenance Level:</text>
  <rect x="200" y="182" width="260" height="28" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="210" y="202" font-family="Arial, sans-serif" font-size="12" fill="#424242">Low</text>
  <polygon points="440,192 450,192 445,202" fill="#757575"/>

  <!-- Budget -->
  <text x="40" y="240" font-family="Arial, sans-serif" font-size="13" fill="#424242">General Budget (USD):</text>
  <rect x="200" y="222" width="260" height="28" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>
  <text x="210" y="242" font-family="Arial, sans-serif" font-size="12" fill="#757575">500</text>

  <!-- Existing Plant Types label -->
  <text x="40" y="285" font-family="Arial, sans-serif" font-size="13" fill="#424242">Existing Plant Types:</text>

  <!-- Plant types list -->
  <rect x="200" y="270" width="260" height="250" rx="4" fill="white" stroke="#BDBDBD" stroke-width="1"/>

  <!-- Checkboxes -->
  <g font-family="Arial, sans-serif" font-size="11" fill="#424242">
    <!-- Checked items -->
    <rect x="210" y="280" width="14" height="14" rx="2" fill="#4CAF50" stroke="#388E3C"/>
    <path d="M213 287 L217 291 L222 283" stroke="white" stroke-width="2" fill="none"/>
    <text x="230" y="292">Annuals</text>

    <rect x="210" y="302" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="314">Perennials</text>

    <rect x="210" y="324" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="336">Bulbs</text>

    <rect x="210" y="346" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="358">Shrubs</text>

    <rect x="210" y="368" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="380">Trees</text>

    <rect x="210" y="390" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="402">Climbers</text>

    <rect x="210" y="412" width="14" height="14" rx="2" fill="#4CAF50" stroke="#388E3C"/>
    <path d="M213 419 L217 423 L222 415" stroke="white" stroke-width="2" fill="none"/>
    <text x="230" y="424">Herbs</text>

    <rect x="210" y="434" width="14" height="14" rx="2" fill="#4CAF50" stroke="#388E3C"/>
    <path d="M213 441 L217 445 L222 437" stroke="white" stroke-width="2" fill="none"/>
    <text x="230" y="446">Vegetables</text>

    <rect x="210" y="456" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="468">Fruits</text>

    <rect x="210" y="478" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="490">Grasses</text>

    <rect x="210" y="500" width="14" height="14" rx="2" fill="white" stroke="#BDBDBD"/>
    <text x="230" y="512">Succulents</text>
  </g>

  <!-- Submit button -->
  <rect x="200" y="540" width="100" height="35" rx="4" fill="#4CAF50"/>
  <text x="250" y="563" font-family="Arial, sans-serif" font-size="14" fill="white" text-anchor="middle" font-weight="bold">Submit</text>
</svg>
