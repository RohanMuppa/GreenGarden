<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="leafGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4CAF50;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E7D32;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="potGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#8D6E63;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#5D4037;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="100" cy="100" r="95" fill="#E8F5E9" stroke="#4CAF50" stroke-width="3"/>

  <!-- Pot -->
  <path d="M60 140 L70 170 L130 170 L140 140 Z" fill="url(#potGrad)"/>
  <rect x="55" y="132" width="90" height="12" rx="3" fill="#A1887F"/>

  <!-- Main stem -->
  <path d="M100 130 Q100 100 100 80" stroke="#388E3C" stroke-width="4" fill="none"/>

  <!-- Left leaf -->
  <ellipse cx="75" cy="90" rx="25" ry="15" fill="url(#leafGrad)" transform="rotate(-30 75 90)"/>
  <path d="M60 85 Q75 90 90 85" stroke="#2E7D32" stroke-width="1.5" fill="none"/>

  <!-- Right leaf -->
  <ellipse cx="125" cy="90" rx="25" ry="15" fill="url(#leafGrad)" transform="rotate(30 125 90)"/>
  <path d="M110 85 Q125 90 140 85" stroke="#2E7D32" stroke-width="1.5" fill="none"/>

  <!-- Top leaf -->
  <ellipse cx="100" cy="60" rx="20" ry="30" fill="url(#leafGrad)"/>
  <path d="M100 40 Q100 60 100 85" stroke="#2E7D32" stroke-width="1.5" fill="none"/>

  <!-- Small leaves -->
  <ellipse cx="85" cy="110" rx="12" ry="8" fill="url(#leafGrad)" transform="rotate(-20 85 110)"/>
  <ellipse cx="115" cy="110" rx="12" ry="8" fill="url(#leafGrad)" transform="rotate(20 115 110)"/>

  <!-- Water drops -->
  <path d="M50 55 Q52 50 54 55 Q52 60 50 55" fill="#2196F3"/>
  <path d="M145 65 Q147 60 149 65 Q147 70 145 65" fill="#2196F3"/>

  <!-- Sun rays -->
  <circle cx="160" cy="40" r="15" fill="#FFC107"/>
  <g stroke="#FFC107" stroke-width="2">
    <line x1="160" y1="18" x2="160" y2="10"/>
    <line x1="175" y1="25" x2="182" y2="18"/>
    <line x1="182" y1="40" x2="190" y2="40"/>
    <line x1="175" y1="55" x2="182" y2="62"/>
  </g>
</svg>
